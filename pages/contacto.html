<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
    rel="shortcut icon"
    href="../img/faviconAresGym.png"
    type="image/x-icon"
  />
  </head>
  <body>
    <header class="gridheader">
      <div>
        <img
        src="../img/logoAresFitness.png"
        alt="logo-ares-gym"
        class="logoTop"
      />
      <div class="position-button">
        <button type="button" class="style-button">Iniciar Sesi√≥n</button>
        <button type="button" class="style-button">Registrarse</button>
        </div>
      </div>
      <nav>
        <ul class="nav">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="./clases.html">Clases</a></li>
          <li><a href="./planes.html">Planes</a></li>
          <li><a href="./horarios.html">Horarios</a></li>
          <li><a href="./sedes.html">Sedes</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form class="row g-3">
        <div class="col-md-4">
          <label for="inputnombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="inputapellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-2">
          <label for="inputedad" class="form-label">Edad</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" class="inputEmail4" />
        </div>
        <div class="col-md-2">
          <label for="inputtelefono" class="form-label">Telefono</label>
          <input type="text" class="form-control" />
        </div>
        <div class="col-md-3">
          <label for="inputactividad" class="form-label">Actividad</label>
          <select id="inputState" class="form-select">
            <option selected>Seleccionar...</option>
            <option>Entrenamiento Funcional</option>
            <option>Musculacion</option>
            <option>CrossFit</option>
            <option>Cycle</option>
          </select>
        </div>
        <div class="col-md-2">
            <label for="inputestado" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>Seleccionar...</option>
              <option>Principiante</option>
              <option>Intermedio</option>
              <option>Avanzado</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu duda</label>
            <textarea class="form-control" class="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        <div class="col-12">
          <button type="submit" class="style-button">Enviar</button>
        </div>
      </form>
    </main>
  </body>
</html>
